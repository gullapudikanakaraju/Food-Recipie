<!DOCTYPE html>
<html>
    <head>
        <title>LOG IN PAGE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
           #1{
                font-size: 10px;}
          h1.header_area{
             
             width:100%;
             height:20%;
             background-color:black;
             color:white;
             font-family:Lucida Handwriting;
             text-align:center;
          }
          body{
            margin:0px;
          }
          
        </style>
        <script>
           function comp()
           {
        	   var x=document.getElementById("pass").value;
        	   var y=document.getElementById("repass").value;
        	   if(x==y)
        		   {
        		       return true;
        		   }
        		   
        	   else{
        		   window.alert("password and re-entry password fields are not matching...\nPlease check and try again...");
        		   return false;
        	   }
           }
           
           function invoke_func()
           {
                 window.alert("Registration unsuccessful...\nThere might be a user already with same username or email-id\nPlease try again by changing them");
           }
           
        </script>
    </head>
    <body background="kk.jpg" onload="invoke_func()">
        <h1 class="header_area">FOOD RECIPIE</h1>
        <form action="registerpage.jsp" method="post" onsubmit="return comp()">
            <br><br><br><br><br><br><br><br>
            <table align="center">
                <tr>
                    <td colspan="2" align="center"><h1>REGISTER</h1></td>
                </tr>
                <tr>
                    <td id="1"><sup style="color:red">*</sup> First Name :</td>
                    <td><input type="text" name="first_name_field" value="" tabindex="1" required/></td>
                </tr>
                <tr>
                    <td id="1"><sup style="color:red">*</sup> Last Name  :</td>
                    <td><input type="text" name="last_name_field" value="" tabindex="2" required/></td>
                </tr>
                <tr>
                    <td><sup style="color:red">*</sup> Username   :</td>
                    <td><input type="text" name="user_name_field" tabindex="3" required/></td>
                </tr>
                <tr>
                    <td id="1"><sup style="color:red">*</sup> Password   :</td>
                    <td><input id="pass" type="password" name="pass_word_field" value="" tabindex="4" required/></td>
                </tr>
                <tr>
                    <td id="1"><sup style="color:red">*</sup> ReEnter Password   :</td>
                    <td><input id="repass" type="password" name="pass_word_reentry_field" value="" tabindex="5" required/></td>
                </tr>
                <tr>
                    <td id="1"><sup style="color:red">*</sup> Email          :</td>
                    <td><input type="text" name="email_id_field" value="" tabindex="6" required/></td>
                </tr>
                <tr>
                    <td id="1" colspan="2" align="center"><br><input type="submit" name="submit_button" style="cursor:pointer" value="&nbsp;&nbsp;&nbsp;&nbsp;submit&nbsp;&nbsp;&nbsp;&nbsp;"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
